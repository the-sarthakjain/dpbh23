{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
    <div class="container my-3">
      <H2>Update Your TODO</H2>
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Todo title</label>
          <input type="text" class="form-control" name="title" value='{{todo.title}}' id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo description</label>
          <input type="text" class="form-control" value='{{todo.desc}}' name="desc" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          
        </div>
        <button type="submit" class="btn btn-success my--2">UPDATE</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock body %}
